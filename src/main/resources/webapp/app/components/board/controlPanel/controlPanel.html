<div id="control-panel" *ngIf="boardData.initialized">
    <form [ngFormModel]="controlForm" #f="ngForm">
        <div class="header">
            <div class="header-text">Board Settings</div>
            <div class="header-close-button">
                <a href="close" class="close" (click)="onClickClose($event)">X</a>
            </div>
        </div>
        <div class="column">
            <div class="setting">
                <div class="setting-header">Swimlane</div>
                <div class="setting-content-small">
                    <select ngControl="swimlane">
                        <!-- Don't set a value for the undefined one -->
                        <option></option>
                        <option value="project">Project</option>
                        <option value="priority">Priority</option>
                        <option value="issue-type">Issue Type</option>
                        <option value="assignee">Assignee</option>
                        <option value="component">Component</option>
                    </select>
                </div>
            </div>
            <div class="setting" ngControlGroup="detail">
                <div class="setting-header">Issue Detail</div>
                <div class="setting-content-small">
                    <div>
                        <input type="checkbox" ngControl="assignee"/>
                        <label>Assignee</label>
                    </div>
                    <div>
                        <input type="checkbox" ngControl="description"/>
                        <label>Description</label>
                    </div>
                    <div>
                        <input type="checkbox" ngControl="info"/>
                        <label>Info</label>
                    </div>
                    <div>
                        <input type="checkbox" ngControl="linked"/>
                        <label>Linked issues</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="column" ngControlGroup="project">
            <div class="setting">
                <div class="setting-header clickable" (click)="clearFilter($event, 'project')" title="Clear filter">Project Filter</div>
                <div class="setting-content">
                    <div *ngFor="#project of boardProjectCodes">
                        <input type="checkbox" ngControl="{{project}}"/>
                        <label>{{project}}</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="column" ngControlGroup="priority">
            <div class="setting">
                <div class="setting-header clickable" (click)="clearFilter($event, 'priority')" title="Clear filter">Priority Filter</div>
                <div class="setting-content" title="Scroll me!">
                    <div *ngFor="#priority of priorities">
                        <input type="checkbox" ngControl="{{priority.name}}"/>
                        <label>{{priority.name}}</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="column" ngControlGroup="issue-type">
            <div class="setting">
                <div class="setting-header clickable" (click)="clearFilter($event, 'issue-type')" title="Clear filter">Issue Type Filter</div>
                <div class="setting-content" title="Scroll me!">
                    <div *ngFor="#issueType of issueTypes">
                        <input type="checkbox" ngControl="{{issueType.name}}"/>
                        <label>{{issueType.name}}</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="column" ngControlGroup="assignee">
            <div class="setting">
                <div class="setting-header clickable" (click)="clearFilter($event, 'assignee')" title="Clear filter">Assignee Filter</div>
                <div class="setting-content" title="Scroll me!">
                    <div>
                        <input type="checkbox" ngControl="{{noAssignee}}"/>
                        <label>None</label>
                    </div>
                    <div *ngFor="#assignee of assignees">
                        <input type="checkbox" ngControl="{{assignee.key}}"/>
                        <label>{{assignee.name}}</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="column" ngControlGroup="component">
            <div class="setting">
                <div class="setting-header clickable" (click)="clearFilter($event, 'component')" title="Clear filter">Component Filter</div>
                <div class="setting-content" title="Scroll me!">
                    <div>
                        <input type="checkbox" ngControl="{{noComponent}}"/>
                        <label>None</label>
                    </div>
                    <div *ngFor="#component of components">
                        <input type="checkbox" ngControl="{{component.name}}"/>
                        <label>{{component.name}}</label>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
