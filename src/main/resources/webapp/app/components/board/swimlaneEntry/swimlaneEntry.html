<tr>
    <td class="swimlane-header" [attr.colspan]="boardStates.length" (click)="toggleSwimlane(swimlaneIndex)" title="{{swimlane.name}}">
        <div class="swimlane-name" [ngStyle]="{'left':15 + boardLeftOffset}">{{swimlane.name}}</div>
    </td>
</tr>
<tr [hidden]="!swimlane.visible">
    <td *ngFor="#state of boardStates ; #stateIndex=index" title="State: {{state}}" id="column.{{swimlaneIndex}}.{{stateIndex}}"
        [ngClass]="visibleColumns[stateIndex] == true ? 'visible' : 'collapsed'">
        <div [hidden]="!visibleColumns[stateIndex]">
            <ul class="issues-list">
                <issue *ngFor="#issue of swimlane.issueTable[stateIndex]"
                       [issue]="issue"  (issueContextMenu)="showIssueContextMenu($event)"></issue>
            </ul>
        </div>
        <div class="state-summary" [hidden]="visibleColumns[stateIndex]" *ngFor="#character of toCharArray(state)">{{character}}</div>
    </td>
</tr>
<!-- this is just an empty row for layout purposes -->
<tr [hidden]="swimlane.visible">
    <td *ngFor="#state of boardStates ; #stateIndex=index" class="swimlane-empty"></td>
</tr>
