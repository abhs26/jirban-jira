<html>
<head>
    <title>Sample Tests</title>
    <link rel="stylesheet" href="node_modules/jasmine-core/lib/jasmine-core/jasmine.css">

    <script src="node_modules/jasmine-core/lib/jasmine-core/jasmine.js"></script>
    <script src="node_modules/jasmine-core/lib/jasmine-core/jasmine-html.js"></script>
    <script src="node_modules/jasmine-core/lib/jasmine-core/boot.js"></script>
</head>
<body>
<!-- #1. add the system.js and angular libraries -->
<script src="node_modules/systemjs/dist/system.src.js"></script>
<script src="node_modules/angular2/bundles/angular2.dev.js"></script>
<script src="node_modules/angular2/typings/node/node.d.ts"></script>

<script src="systemjs.config.js"></script>
<script>
    System.import('app').catch(function(err){ console.error(err); });

    
    // #3. Import the spec file explicitly
    Promise.all([
                System.import('app/data/board/tests/boardData.full.spec'),
                System.import('app/data/board/tests/assignee.spec'),
                System.import('app/data/board/tests/header.spec')
        //To add more tests, just add more System.import statements to this array
    ])
            // #4. wait for all imports to load ...
            //     then re-execute `window.onload` which
            //     triggers the Jasmine test-runner start
            //     or explain what went wrong
            .then(window.onload)
            .catch(console.error.bind(console));
</script>
</body>
</html>
